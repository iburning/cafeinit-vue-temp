<table
  v-bind:class="[
    ns + 'table',
    striped ? 'table-striped' : '',
    bordered ? 'table-bordered' : '',
    hover ? 'table-hover' : ''
  ]">
  <thead>
    <tr>
      <th v-for="item in headers" class="{{item.className}}">{{item.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="rows in data">
      <td v-bind:class="itemsClassName[index]" v-for="(index, value) in rows">{{value}}</td>
    </tr>
  </tbody>
</table>
